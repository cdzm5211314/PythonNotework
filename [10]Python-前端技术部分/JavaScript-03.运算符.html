<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript-运算符</title>
		
		<script type="text/javascript" charset="UTF-8">
			
			// JavaScipt - 运算符
			
			
			// 算术运算符:
			// + ; - ; * ; / ; % ; ++ ; --
			var a = 9;
			var b = 2.5;
			document.write(a+b+"<br />"); 
			document.write(a-b+"<br />");
			document.write(a*b+"<br />");
			document.write(a/b+"<br />");
			document.write(a%b+"<br />");  // 求余
			document.write((a++)+"<br />");  // a++后a的值变成了10
			document.write((++a)+"<br />");  // ++a后因为之前a变成了10,然后再加1就变成了11
			document.write((b--)+"<br />");  // b--后b的值变成了1.5
			document.write((--b)+"<br />");  // --b后因为之前b变成了1.5,然后再减1就变成了0.5
			
			
			// 赋值运算符:
			// = ; += ; -=; *= ; /= ; %=
			var c = 10;
			var d = 20;
			c=d  // 赋值 c = 20
			document.write(c+"<br />");  
			c+=d  // c = 40
			document.write(c+"<br />");  
			c-=d // c = 20
			document.write(c+"<br />");  
			c*=d  // c = 400
			document.write(c+"<br />");
			c/=d  // c = 20
			document.write(c+"<br />");  
			c%=d // c = 0
			document.write(c+"<br />");  
			
			
			// 逻辑运算符:
			// &&(与) ; ||(或) ; !(非) 
			e = true;
			f = false;
			// 非(!)的逻辑: 取反
			// !e ---> false
			// !f ---> true
			
			// 与(&&)的逻辑: 只有全部为真,值才能为真
			// a&&a ---> true
			// a&&b ---> false
			// b&&a ---> false
			// b&&b ---> false
			
			// 或(||)的逻辑: 只要有一个为真,值就为真
			// a||a ---> true
			// a||b ---> true
			// b||a ---> true
			// b||b ---> false
			
			
			// 关系运算符:
			// ==(相等) ; !=(不等于) ; >=(大于等于) ; >(大于) ; <=(小于等于) ; <(小于) ; ===(全相等,类型不发生变化的比较)
			// 注: == 只比较值,内容,不关心其他的
			// 注: === 会比较类型
			
			
			// 字符串连接运算符: +
			
			
			// 三目运算符: 
			// 条件表达式 ? 结果为true时输出的内容 : 结果为false时输出的内容
			
			
			
			document.write("<br />");
			
		</script>
		
		
	</head>
	<body>



	</body>
	
</html>
