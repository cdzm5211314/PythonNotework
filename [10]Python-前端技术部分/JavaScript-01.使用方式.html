<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript-使用方式</title>
		
		<!-- 第一种使用方式: HTML文件中直接使用JavaScript -->
		<script type="text/javascript" charset="UTF-8">
		
			// 注: JavaScript是从上到下的执行顺序
			
			// 单行注释
		
			/* 
				 多行注释
			*/
			
			// JavaScipt代码
			// 写入到HTML中进行输出
			document.write("打印输出信息1");  // document是作用整个THML的
			// 写入浏览器控制台进行输出
			// console.log("打印输出信息2");
			// 进入到警告框进行输出,也可不加window
			window.alert("打印弹窗信息3");
			alert("打印弹窗信息4");
			
		</script>
		
		<!-- 第二种使用方式: 外部导入js文件,导入就会执行 -->
		<!-- JavaScript代码写在xxx.js文件中 -->
		<script src="js/script.js" type="text/javascript" charset="UTF-8" />
		
		
		
	</head>
	<body>



	</body>
	
	<!-- JavaScript代码可以写在任意位置 -->
	<script type="text/javascript" charset="UTF-8">
		
		// JavaScript代码
		
	</script>

</html>
